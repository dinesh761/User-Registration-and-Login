<div class="register-title">
  <h3 class="register" style="text-align: center">Sign In</h3>
</div>
<div class="container">
  <div
    class="alert alert-danger alert-dismissible fade show"
    style="display: none"
    id="success-close-login"
  >
    <strong>Bad Credentials!</strong> Please enter the valid credentials
  </div>
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
    <div class="mb-3">
      <label for="email" class="form-label bg_colorSet">Email</label>
      <input
        required
        type="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        class="form-control"
        id="exampleInputEmail1"
        name="email"
        #email="ngModel"
        ngModel
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger" *ngIf="email.errors.required"
          >Email id is required field</small
        >
        <small class="text-danger" *ngIf="email.errors.pattern"
          >Enter the valid email id</small
        >
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label bg_colorSet">Password</label>
      <input
        required
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        name="password"
        #password="ngModel"
        ngModel
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
        >Password is required and must be follow the pattern</small
      >
    </div>
    <a href="http://localhost:4200/api/user/forgotpassword">Forgot password </a>
    <div class="btn-allign">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="!loginForm.valid"
      >
        Sign in
      </button>
    </div>
    <div class="loginLink">
      <!--  <small class="float" [routerLink]="['api/user/register']"
        >Create an account
      </small> -->
      <p>
        Don't have an account?
        <a class="aHove" href="http://localhost:4200/api/user/register"
          >Sign Up
        </a>
      </p>
    </div>
  </form>
</div>
